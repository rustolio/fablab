

<style>
	img { width:100px; }
</style>

<h1> /\ Lista de herramientas  /\ </h1>
	<section>
		<a href="/herramientas/nueva">Agregar una Herramienta</a>
	<ul>
		{% for dato in datos %}
		<li>
				<a href='{{dato.id}}'>{{dato.nombre}}</a><br>
				<img src='{{MEDIA_URL}}{{dato.imagenHerramientas}}'>								
		</li>
		{% endfor %}
	</ul>
	</section>
