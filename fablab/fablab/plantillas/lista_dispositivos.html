<!DOCTYPE html>
<html lang='es'>
	<head>
		<title>Lista de Dispositivos  en FabLab Oaxaca</title>
		<meta charset='utf-8>'>
	</head>

	<body>
		<h1>Lista de Dispositivios en FabLab Oaxaca<h1>
			<a href="/dispositivos/nuevo">Agregar una Dispositivo</a>
			{% for elemento in lista %}
			<ul>
				<li><strong>{{elemento.nombre}}</strong></li>
				<li><strong>{{elemento.numserie}}</strong></li>
				<li><strong>{{elemento.marca}}</strong></li>
				<li><strong>{{elemento.modelo}}</strong></li>
				<li><strong>{{elemento.estado}}</strong></li>
				<img src='{{MEDIA_URL}}{{elemento.imagenPld}}'>	
			</ul>
			{% endfor %}
	</body>
</html>
